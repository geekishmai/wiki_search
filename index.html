  This project is in response to Free Code Camp's first intermediate Front End Project "Build a Wikipedia Viewer" -  https://www.freecodecamp.com/challenges/build-a-wikipedia-viewer.

<!DOCTYPE html>
<html>
<head>   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
      <div class="container-fluid wrapper ">
                <div class="row ">
                  <div class="col-md-12 text-center titleNote">
                    <h1>Wikipedia Viewer</h1>
                  </div>
                </div>
                <div class="row titleNote">
                  <div class="col-md-12 note text-center">
                    <h4>Search <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a></h4>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12 col-md-offset-2 text-center">
                    <input type="text" class=" form-control search_box" id="input" placeholder="Search Wikipedia">
                    <button type="submit" class="btn btn-default searchSubmit" id="searchSubmit">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <button type="submit" class="btn btn-default" id="randomPage"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                      Try luck</a>
                    </button>
                    
               <!-- <button type="submit" class="butn btn-default random" id="randomSearch">
                      Random <i class="fa fa-search" aria-hidden="true"></i>
                    </button> -->
                    
                  
                  </div>
                <div id="display-result" class="col-md-6 col-md-offset-3 text-center">
                </div>
                <div class="push text-center"></div>
      </div>
              <!-- end container-fluid -->
              <!-- FOOTER -->
              <div class="footer fixed-bottom">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <ul class="list-inline">
                        <li>
                          <a href="https://www.freecodecamp.com" target="_blank">Free Code Camp</a>
                        </li>
                        <li>
                          <a href="https://www.freecodecamp.com/challenges/build-a-wikipedia-viewer" target="_blank">Challenge: Build a Wikipedia Viewer</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script><script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
